<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Engineering Blog Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <main class="container">
    <h1 class="page-title">Subscribe to Engineering Blogs</h1>

    <form id="subscribe-form" class="subscription-form">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input id="email" type="input" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group company-group">
        <label for="company">Select Company</label>
        <input type="input" id="companyInput" placeholder="Select company..." autocomplete="off" />
        <div id="companyDropdown" class="dropdown"></div>
      </div>

      <div class="form-group">
        <label for="category-input">Select Categories</label>
        <input type="input" id="categoryInput" placeholder="Select category..." autocomplete="off" />
        <div id="categoryDropdown" class="dropdown"></div>
        <div id="selected-categories" class="tag-container"></div>
      </div>

      <button type="submit" class="submit-button">Subscribe</button>

      <p id="subscribe-message" class="subscribe-message"></p>
      <div id="already-subscribed" class="subscription-info"></div>
    </form>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
